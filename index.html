<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
</head>

<body>
    <div class="container">
        <h1> LUDO </h1>

        <div class="dice">
            <p>Player 1</p>
            <img src="Images/dice2.png" id="check1" with="90%" height="10%">
        </div>
        <div class=" dice">
            <p>Player 2</p>
            <img src="Images/dice5.png" id="check2" with="250" height="100">
        </div>
        <div>
            <button onclick="diceroll()">Toss</button>
        </div>
    </div>
</body>
<script>
    function diceroll() {
        const play1 = Math.floor(Math.random() * 6) + 1;
        const play1dice = `Images/dice${play1}.png`;
        document.getElementById("check1").setAttribute('src', play1dice);

        const play2 = Math.floor(Math.random() * 6) + 1;
        const play2dice = `Images/dice${play2}.png`;
        document.getElementById("check2").setAttribute('src', play2dice);

        if (play1 > play2) {
            document.querySelector("h1").innerHTML = "Player 1 ðŸ¥³"
        }
        else if (play1 < play2) {
            document.querySelector("h1").innerHTML = "Player 2 ðŸ¥³"
        }
        else {
            document.querySelector("h1").innerHTML = "Draw !!"
        }
    }

</script>

</html>
